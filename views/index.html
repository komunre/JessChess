<!DOCTYPE html>
<html>
    <head>
        <meta name="yandex-verification" content="8cca710c3532a8a8" />
        <title>JessChess</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1>JessChess</h1>
        <p>Simple chess. You can move pieces and play with friends online for free. That's it. Project is open source.</p>
        <p>Looks like tgstation and SS14 chess btw.</p>
        <button class="centered" onclick="startGame()">Start Game</button>
        <br/>
        <h2>Game import</h2>
        <form method="post" action="/import" enctype="multipart/form-data">
            <input type="file" name="importFile"/>
            <input type="submit" value="import"/>
        </form>
    </body>
</html>
